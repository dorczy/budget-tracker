<div class="container">
  <div class="row">
    <div class="col-12">

      <h1 class="my-5">Kiadások</h1>

      <div class="d-grid gap-2 col-12 my-5">
        <button class="btn btn-primary btn-lg" type="button"
          routerLink="/expenses/0"
        >
          Új kiadás hozzáadása
        </button>
      </div>

      <div class="my-5">

        <div class="list__item"
          *ngFor="let item of data$ | async"
          >

          <app-list-item
            [item]="item"
            [config]="config"
            [itemIcon]="itemIcon"
            [routerName]="routerName"
          ></app-list-item>
        </div>

        <div class="col-12 bg-light d-flex justify-content-center align-items-center">
          <div class="col-8 text-end p-3">
            <h5 class="m-0">
              Kiadások összesen:
            </h5>
          </div>
          <div class="col-4 py-3">
            <h4 class="m-0">
              {{ data$ | async | summary:'amount' | huf }}
            </h4>
          </div>
        </div>

      </div>
