<div class="container">
  <div class="row">
    <div class="col-12">

      <h1 class="my-5">Saját profil</h1>

      <div class="my-5 d-flex justify-content-center"
      *ngIf="user">

        <div class="card" style="width: 18rem;">
          <img src="./../../../assets/images/personalized-pricing.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title m-0"> {{ user.name }} </h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"> {{ user.email }} </li>
            <li class="list-group-item"> {{ user.role }} jogosultságú</li>
            <li class="list-group-item"> {{ user.age }} éves</li>
          </ul>
          <div class="card-body d-flex justify-content-end">
            <a class="btn btn-primary"
              (click)="openEditProfile(user.id)">
              Módosítás
            </a>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
