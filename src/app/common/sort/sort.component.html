<div class="d-flex justify-content-center col-12 mb-3">
  <h4>Rendezés</h4>
</div>

<div class="d-flex col-12 mb-3">
  <div class="col-6 d-flex justify-content-end px-3">
    <label for="sortValue" class="form-label m-0 d-flex align-items-center">
      Rendezés szempontja:
    </label>
  </div>
  <div class="col-6">
    <select #sortValue class="form-select" name="sortValue" id="sortValue" required>
      <option
        *ngFor="let col of config"
        [value]="col.key">
          {{ col.title }}
      </option>
    </select>
  </div>
</div>

<div class="d-flex col-12 mb-3">
  <div class="col-6 d-flex justify-content-end px-3">
    <label for="sortDirection" class="form-label m-0 d-flex align-items-center">
      Rendezés sorrendje:
    </label>
  </div>
  <div class="col-6">
    <select #sortDirection class="form-select" name="sortDirection" id="sortDirection" required>
      <option value="true">növekvő</option>
      <option value="false">csökkenő</option>
    </select>
  </div>
</div>

<div class="d-flex col-12 justify-content-center">
  <button class="btn btn-secondary mt-2"
    (click)="onChangeSort(sortValue.value, sortDirection.value)">
      Rendezés
  </button>
</div>
