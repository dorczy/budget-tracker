<div class="m-4 m-md-3 d-flex flex-column flex-lg-row shadow bg-light rounded">

  <div class="d-flex flex-column justify-content-center align-items-center px-4 py-5
    col-12 col-lg-3">

    <i class="fas fa-file fa-3x"></i>

    <div class="text-center my-3">
      <h3 class="m-0"> {{ item.name }} </h3>
    </div>

    <div class="btn-group d-flex justify-content-center my-3">
      <button class="btn btn-secondary" type="button"
        [routerLink]="['/categories/' + item._id]">
          Kategória módosítása
      </button>

      <button class="btn btn-primary" type="button"
        (click)="openItem()">
          Kategória részletei
      </button>
    </div>

  </div>

  <div *ngIf="opened === true" class="p-2 col-12 col-lg-9">
    <h5 class="my-2" *ngIf="expensesByCategory.length > 0">
      {{ item.name }} kategóriába tartozó kiadások:
    </h5>

    <div class="list__item"
      *ngFor="let expense of expensesByCategory"
      >
      <app-list-item
      [item]="expense"
      [config]="expenseConfig"
      [itemIcon]="expenseItemIcon"
      [iconColor]="' text-danger'"
      [routerName]="expenseRouterName"
      ></app-list-item>
    </div>


    <h5 class="my-2" *ngIf="remainingsByCategory.length > 0">
      {{ item.name }} kategóriába tartozó befizetendő számlák:
    </h5>

    <div class="list__item"
      *ngFor="let remaining of remainingsByCategory"
    >
      <app-list-item
        [item]="remaining"
        [config]="remainingConfig"
        [itemIcon]="remainingItemIcon"
        [iconColor]="' text-danger'"
        [routerName]="remainingRouterName"
      ></app-list-item>
    </div>

    <h5 class="my-2" *ngIf="expensesByCategory.length === 0 && remainingsByCategory.length === 0">
      Ebben a kategóriában nem található kiadás vagy befizetendő számla!
    </h5>


  </div>

</div>
