<nav class="navbar navbar-dark navbar-expand-lg py-2 px-3 bg-dark-translucent">

  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" routerLinkActive="{exact: true}">
      <i class="fas fa-wallet fa-lg"></i>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#NavbarComponent"
      aria-controls="NavbarComponent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon text-light"></span>
    </button>

    <div class="collapse navbar-collapse" id="NavbarComponent">

      <div class="d-lg-flex justify-content-lg-between w-100">

        <ul class="navbar-nav">
          <div *ngIf="user" class="d-flex flex-column flex-lg-row">
            <li class="nav-item px-2"
              *ngFor="let item of navFirstBlock">
                <a class="nav-link" [routerLink]="item.routerLink" routerLinkActive="{exact: true}">
                  <i [class]="item.icon"></i>
                  &nbsp;
                  {{ item.label }}
                </a>
            </li>
          </div>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item px-2"
            *ngIf="!user">
              <a class="nav-link" [routerLink]="navLogin.routerLink" routerLinkActive="{exact: true}">
                <i [class]="navLogin.icon"></i>
                &nbsp;
                {{ navLogin.label }}
              </a>
          </li>

          <li class="nav-item dropdown"
            *ngIf="user">
            <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i [class]="navUser.icon"></i>
              &nbsp;
              {{ navUser.label }}
            </a>

            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li *ngFor="let drop of navUser.dropdown">
                <a class="dropdown-item" [routerLink]="drop.routerLink"
                  *ngIf="!drop.logout">
                  <i [class]="drop.icon"></i>
                  &nbsp;
                  {{ drop.label }}
                </a>
                <a class="dropdown-item" [routerLink]="drop.routerLink"
                  *ngIf="drop.logout"
                  (click)="onLogout()">
                    <i [class]="drop.icon"></i>
                    &nbsp;
                    {{ drop.label }}
                </a>
              </li>
            </ul>
          </li>
        </ul>

      </div>

    </div>

  </div>
</nav>
